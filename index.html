<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Are you a Psychic?</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="jumbotron">
                    <h1>Are you a Psychic?</h1>
                    <h2>Can you guess the letter I am thinking of?</h2>
                </div>
                <div class="scoreboard">
                    <div class="alert alert-success" role="alert" id="wins">Wins so far: </div>
                    <div class="alert alert-danger" role="alert" id="losses">Your Losses so far: </div>
                    <div class="alert alert-info" role="alert" id="guesses-left">Your Guesses Left: </div>
                    <div class="alert alert-warning" role="alert" id="guesses">Your Guesses: </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
